<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <!-- Timeblock -->
    <!-- 9AM -->
      <div class="card mb-2">
        <div class="row" id="9am">
          <p id="timeP" class="col-1"> 9 AM</p>
            <input type="text" id="placeholder9" class="col-10" placeholder="Type"></input>
          <button class="button btn-primary col-1">Save</button>
        </div>
      </div>
      <!-- 10 AM -->
      <div class="card mb-2">
        <div class="row" id="10am">
          <p id="timeP" class="col-1"> 10 AM</p>
            <input type="text" id="placeholder10" class="col-10" placeholder="Type"></input>
          <button class="button btn-primary col-1">Save</button>
        </div>
      </div>
      <!-- 11 AM -->
      <div class="card mb-2">
        <div class="row" id="11am">
          <p id="timeP" class="col-1"> 11 AM</p>
            <input type="text" id="placeholder11" class="col-10" placeholder="Type"></input>
          <button class="button btn-primary col-1">Save</button>
        </div>
      </div>
      <!-- 12 AM -->
      <div class="card mb-2">
        <div class="row" id="12pm">
          <p id="timeP" class="col-1"> 12 PM</p>
            <input type="text" id="placeholder9" class="col-10" placeholder="Type"></input>
          <button class="button btn-primary col-1">Save</button>
        </div>
      </div>
      <!-- 1 PM -->
      <div class="card mb-2">
        <div class="row" id="1pm">
          <p id="timeP" class="col-1"> 1 PM</p>
            <input type="text" id="placeholder1" class="col-10" placeholder="Type"></input>
          <button class="button btn-primary col-1">Save</button>
        </div>
      </div>
      <!-- 2 PM -->
      <div class="card mb-2">
        <div class="row" id="2pm">
          <p id="timeP" class="col-1"> 2 PM</p>
            <input type="text" id="placeholder2" class="col-10" placeholder="Type"></input>
          <button class="button btn-primary col-1">Save</button>
        </div>
      </div>
      <!-- 3 PM -->
      <div class="card mb-2">
        <div class="row" id="3pm">
          <p id="timeP" class="col-1"> 3 PM</p>
            <input type="text" id="placeholder3" class="col-10" placeholder="Type"></input>
          <button class="button btn-primary col-1">Save</button>
        </div>
      </div>
      <!-- 4 PM -->
      <div class="card mb-2">
        <div class="row" id="4pm">
          <p id="timeP" class="col-1"> 4 PM</p>
            <input type="text" id="placeholder4" class="col-10" placeholder="Type"></input>
          <button class="button btn-primary col-1">Save</button>
        </div>
      </div>
      <!-- 5 PM -->
      <div class="card mb-2">
        <div class="row" id="5pm">
          <p id="timeP" class="col-1"> 5 PM</p>
            <input type="text" id="placeholder9" class="col-10" placeholder="Type"></input>
          <button class="button btn-primary col-1">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
